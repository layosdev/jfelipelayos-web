<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Felipe Layos</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/7e5fc84313.js" crossorigin="anonymous"></script>
  </head>
  <body class="body">
    <div class="container">
      <header class="header" id="section-header">
        <h1 class="header__title">FELIPE LAYOS</h1>
        <h3 class="header__subtitle">FRONT END DEVELOPER</h3>
        <button id="seeProjects__btn" class="header__btn">SEE PROJECTS</button>
      </header>
      <main class="main">

        <section class="main__about">
          <h2 class="about__subtitle">About me</h2>
        </section>

        <section class="main__knowledge">
          <div class="knowledge__container">
            <div class="knowledge__card knowledge__frontend">
              <img class="card__img" src="images/monitor.svg" alt="Frontend">
              <h3>FRONT END</h3>
              <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
              </ul>
            </div>
            <div class="knowledge__card knowledge__backend">
              <img class="card__img" src="images/servidores.svg" alt="Frontend">
              <h3>BACK END</h3>
              <ul>
                <li>Python | Flask</li>
              </ul>
            </div>
            <div class="knowledge__card knowledge__tools">
              <img class="card__img" src="images/engranaje.svg" alt="Frontend">
              <h3>TOOLS</h3>
              <ul>
                <li>Git | Github</li>
                <li>Docker</li>
            </div>
            <div class="knowledge__card knowledge__skills">
              <img class="card__img" src="images/usuario.svg" alt="Frontend">
              <h3>SKILLS</h3>
              <ul>
                <li>Spanish | English</li>
            </div>
          </div>
        </section>

        <section class="main__portfolio">
          <h2 class="portfolio__subtitle">My Projects</h2>
        </section>

      </main>
      <footer class="footer">
        <a href="https://twitter.com/layosdev" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/layosdev" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/layosdev/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </footer>
      <a href="" id="gotop__btn"><i class="fas fa-angle-double-up"></i></a>
    </div>
    <!-- SCRIPTS -->
    <script src="script.js"></script>
  </body>
</html>
